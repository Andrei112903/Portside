<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PortSide Grill - Register</title>
    <link rel="stylesheet" href="/src/style.css">
</head>

<body class="auth-body">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>PortSide Grill</h1>
                <p>Staff Registration</p>
            </div>
            <form id="registerForm" class="auth-form">
                <div class="form-group">
                    <label for="reg-name">Full Name</label>
                    <input type="text" id="reg-name" required placeholder="John Doe">
                </div>
                <div class="form-group">
                    <label for="reg-username">Username</label>
                    <input type="text" id="reg-username" required placeholder="Choose a username">
                </div>
                <div class="form-group">
                    <label for="reg-pass">Passcode / PIN</label>
                    <input type="password" id="reg-pass" required placeholder="4-digit PIN">
                </div>
                <div class="form-group">
                    <label for="reg-role">Role</label>
                    <div class="custom-select-wrapper">
                        <select id="reg-role" class="form-input custom-select">
                            <option value="Server">Server</option>
                            <option value="Kitchen">Kitchen</option>
                        </select>
                        <div class="select-arrow">â–¼</div>
                    </div>
                </div>
                <button type="submit" class="btn-primary full-width">Create Account</button>
            </form>
            <div class="auth-footer">
                <p>Already have an account? <a href="/login.html">Login here</a></p>
            </div>
        </div>
    </div>
    <script type="module" src="/src/main.js"></script>
</body>

</html>
